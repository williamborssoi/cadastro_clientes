<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AW - Listar Clientes</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">


	<style>
		.branco {
			color: #fff;
		}
		.footer {
			position: fixed;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 1030;
		}

		#preto{
			background: black;
			color: #6c757d;
			padding: 5px;
			text-align: center;
		}
	</style>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Ninth navbar example">
		<div class="container-xl">
			<a class="navbar-brand" href="#">AW Soft</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExample07XL">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="dropdown07XL" data-bs-toggle="dropdown" aria-expanded="false">Cliente</a>
						<ul class="dropdown-menu" aria-labelledby="dropdown07XL">
							<li><a class="dropdown-item" href="/incluir_cliente">Novo Cliente</a></li>
							<li><a class="dropdown-item" href="/clientes">Listar Clientes</a></li>
						</ul>
					</li>
				</ul>
				<form>
					<div class="branco">
						<script>
							date = new Date().toLocaleDateString("pt-BR", {timeZone: "America/Sao_Paulo"});
							document.write(date);
						</script>
					</div>
				</form>
			</div>
		</div>
	</nav>
	<br>

	<div class="container-xl mb-4">
		<div class="row">
			<div class="col-sm-6">
				<h2> Cadastros Clientes</h2>
			</div>
		</div>

		<hr>
		
		 <table class="table table-striped table-condensed">
            <thead>
                <th>NOME</th> 
                <th>IDADE</th> 
                <th>CPF</th> 
                <th>ENDEREÇO</th>
                <th>AÇÃO</th>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:inline="text"> [[${cliente.nome}]] </td>
                    <td th:inline="text"> [[${cliente.idade}]] </td>
                    <td th:inline="text"> [[${cliente.cpf}]] </td>
                    <td th:inline="text"> [[${cliente.endereco}]] </td>
   
                    <td>
                        <a th:href="@{/alterar_cliente/{id}(id=${cliente.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/excluir_cliente/{id}(id=${cliente.id})}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
         
 	    <div>
            
             <a href="/incluir_cliente" class="btn btn-success navbar-right">Novo Cliente</a>
        </div>
        
        


		<div class="footer" id="preto">
			<div>
				ANÁLISE E DESENVOLVIMENTO DE SISTEMAS @ 2022
			</div>
		</div>

		<script type="text/javascript" th:src="@{/js/action.js}"></script>

	</body>
	</html>
